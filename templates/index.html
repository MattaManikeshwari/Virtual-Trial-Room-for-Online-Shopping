<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/static/script.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600">
                    Virtual Try-On Studio
                </h1>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-heart text-xl"></i>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-shopping-bag text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <!-- Category Tabs -->
        <div class="flex justify-center mb-12">
            <div class="inline-flex rounded-lg border border-gray-200 bg-white p-1">
                <button id="shirt-btn" class="px-8 py-2 text-sm font-medium text-purple-600 rounded-md bg-purple-50">
                    Shirts
                </button>
                <button id="pant-btn" class="px-8 py-2 text-sm font-medium text-gray-600 hover:text-purple-600">
                    Pants
                </button>
                <button id="dress-btn" class="px-8 py-2 text-sm font-medium text-gray-600 hover:text-purple-600">
                    Dresses
                </button>
            </div>
        </div>

        <!-- Shirts Section -->
        <section id="shirts-section" class="mb-16">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for i in range(1, 7) %}
                <div class="group">
                    <div class="relative overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:shadow-xl">
                        <img src="static/shirts/{{i}}.png" alt="Shirt {{i}}" 
                             class="h-80 w-full object-contain transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div class="absolute bottom-0 left-0 right-0 p-6">
                                <form action="http://127.0.0.1:5000/tryon" method="POST" class="flex flex-col items-center space-y-4">
                                    <input type="hidden" name="cloth_type" value="shirts">
                                    <input type="hidden" name="cloth_id" value="{{i}}">
                                    <button type="submit" 
                                            class="w-full rounded-full bg-white px-8 py-3 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                        Try On Now
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center justify-between px-2">
                        <div>
                            <h3 class="text-sm font-medium text-gray-900">Classic Shirt {{i}}</h3>
                            <p class="text-sm text-gray-500">Premium Collection</p>
                        </div>
                        <button class="rounded-full p-2 hover:bg-gray-100">
                            <i class="fas fa-heart text-gray-400 hover:text-red-500"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

        <!-- Pants Section -->
        <section id="pants-section" class="mb-16 hidden">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                {% for i in range(1, 5) %}
                <div class="group">
                    <div class="relative overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:shadow-xl">
                        <img src="static/pants/{{i}}.png" alt="Pant {{i}}" 
                             class="h-80 w-full object-contain transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div class="absolute bottom-0 left-0 right-0 p-6">
                                <form action="http://127.0.0.1:5000/tryon" method="POST" class="flex flex-col items-center space-y-4">
                                    <input type="hidden" name="cloth_type" value="pants">
                                    <input type="hidden" name="cloth_id" value="{{i}}">
                                    <button type="submit" 
                                            class="w-full rounded-full bg-white px-8 py-3 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                        Try On Now
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center justify-between px-2">
                        <div>
                            <h3 class="text-sm font-medium text-gray-900">Designer Pants {{i}}</h3>
                            <p class="text-sm text-gray-500">Signature Series</p>
                        </div>
                        <button class="rounded-full p-2 hover:bg-gray-100">
                            <i class="fas fa-heart text-gray-400 hover:text-red-500"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

        <!-- Dresses Section -->
        <section id="dresses-section" class="mb-16 hidden">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for i in range(1, 3) %}
                <div class="group">
                    <div class="relative overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:shadow-xl">
                        <img src="static/dresses/{{i}}.png" alt="Dress {{i}}" 
                             class="h-96 w-full object-contain transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div class="absolute bottom-0 left-0 right-0 p-6">
                                <form action="http://127.0.0.1:5000/tryon" method="POST" class="flex flex-col items-center space-y-4">
                                    <input type="hidden" name="cloth_type" value="dresses">
                                    <input type="hidden" name="cloth_id" value="{{i}}">
                                    <button type="submit" 
                                            class="w-full rounded-full bg-white px-8 py-3 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                        Try On Now
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center justify-between px-2">
                        <div>
                            <h3 class="text-sm font-medium text-gray-900">Elegant Dress {{i}}</h3>
                            <p class="text-sm text-gray-500">Luxury Collection</p>
                        </div>
                        <button class="rounded-full p-2 hover:bg-gray-100">
                            <i class="fas fa-heart text-gray-400 hover:text-red-500"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
